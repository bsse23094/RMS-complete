
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Reservation Success | TASTE Restaurant</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <style>
        body {
            background-color: #f8f9fa;
        }
        .success-container {
            margin-top: 5rem;
        }
        .success-icon {
            font-size: 4rem;
            color: #28a745;
        }
        .card {
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
        }
        .card-header {
            background-color: #000;
            color: white;
            border-radius: 15px 15px 0 0;
            font-size: 1.25rem;
            font-weight: 600;
        }
        .btn-dark {
            background-color: #000;
            border-color: #000;
        }
    </style>
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="index.html">
                <i class="fas fa-utensils me-2"></i>Skime
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">
                            <i class="fas fa-home me-1"></i>Home
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="menu.html">
                            <i class="fas fa-book-open me-1"></i>Menu
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="list.html">
                            <i class="fas fa-list me-1"></i>Reservations & Orders
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="add.html">
                            <i class="fas fa-calendar-plus me-1"></i>Book a Table
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="contact.html">
                            <i class="fas fa-envelope me-1"></i>Contact
                        </a>
                    </li>
                </ul>
                
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="#">
                            <i class="fas fa-shopping-cart me-1"></i>Order Now
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="login.html">
                            <i class="fas fa-sign-in-alt me-1"></i>Login
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container success-container text-center">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header">
                        <i class="fas fa-check-circle success-icon me-2"></i> Reservation Confirmed!
                    </div>
                    <div class="card-body">
                        <p class="lead mb-4">Thank you for booking with <strong>TASTE Restaurant</strong>.<br>Your reservation details are as follows:</p>
                        <ul class="list-group text-start mb-4" id="reservationDetails"></ul>
                        <a href="index.html" class="btn btn-dark me-2">
                            <i class="fas fa-home me-1"></i>Home
                        </a>
                        <a href="list.html" class="btn btn-outline-dark">
                            <i class="fas fa-list me-1"></i>View Reservations
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const reservation = JSON.parse(localStorage.getItem('latestReservation'));
        const list = document.getElementById('reservationDetails');
        if (reservation) {
            const details = [
                { label: "Name", value: reservation.name },
                { label: "Date", value: reservation.date },
                { label: "Time", value: reservation.startTime + " - " + reservation.endTime },
                { label: "Guests", value: reservation.guests },
                { label: "Table", value: reservation.table },
                { label: "Phone", value: reservation.phone },
                { label: "Email", value: reservation.email },
                { label: "Requests", value: reservation.specialRequests || "None" }
            ];
            details.forEach(item => {
                const li = document.createElement("li");
                li.className = "list-group-item d-flex justify-content-between";
                li.innerHTML = `<strong>${item.label}:</strong> <span>${item.value}</span>`;
                list.appendChild(li);
            });
        }
    </script>
</body>
</html>
